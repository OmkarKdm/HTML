<!DOCTYPE html>
<html>
<head>
  <title>Simple Time Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th></th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <th>8:00 AM - 9:00 AM</th>
      <td>Math</td>
      <td>English</td>
      <td>Science</td>
      <td>History</td>
      <td>Geography</td>
    </tr>
    <tr>
      <th>9:00 AM - 10:00 AM</th>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>English</td>
      <td>Math</td>
      <td>Biology</td>
    </tr>
    <tr>
      <th>10:00 AM - 11:00 AM</th>
      <td>History</td>
      <td>Math</td>
      <td>Geography</td>
      <td>English</td>
      <td>Science</td>
    </tr>
  </table>
</body>
</html>
