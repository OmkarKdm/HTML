<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div Element</title>
</head>
<body>
    <div style="background-color:black;color:white;padding:20px;">
        <h2>The Div Element</h2>
        <p>
            The &ltdiv&gt element is often used as a container for other HTML elements.
                The &ltdiv&gt element has no required attributes, but style, class and id are common.
                When used together with CSS, the &ltdiv&gt element can be used to style blocks of content
        </p>
    </div>
</body>
