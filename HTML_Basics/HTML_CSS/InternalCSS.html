<!doctype html>
<html>
    <head>
        <title>Internal CSS</title>
        <style>
            body {background-color:powderblue;}
            h2 {font-family:Arial, Helvetica, sans-serif;}
            p {color:brown}
        </style>
    </head>
    <body>
        <h2>Internal CSS</h2>
        <p>An internal CSS is used to define a style for a single HTML page.<br>
           An internal CSS is defined in the &lthead&gt section of an HTML page, within a &ltstyle&gt element.</p>
    </body>
</html>
