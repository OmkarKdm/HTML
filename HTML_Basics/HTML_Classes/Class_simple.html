<!doctype html>
<html>
    <head>
        <title>Using Class Attribute</title>
        <style>
            .heading
            {
                background-color:tomato;
                color:black;
                border-style: inherit;
                border-color: black;
                padding:20px;
            }
            .para
            {
                background-color:powderblue;
                color:black;
                border-style: inherit;
                border-collapse: collapse;
                padding:20px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2 class="heading">London</h2>
            <p class="para">London is the capital of England.</p>
          </div>
          
          <div>
            <h2 class="heading">Paris</h2>
            <p class="para">Paris is the capital of France.</p>
          </div>
          
          <div>
            <h2 class="heading">Tokyo</h2>
            <p class="para">Tokyo is the capital of Japan.</p>
          </div>
    </body>
</html>
