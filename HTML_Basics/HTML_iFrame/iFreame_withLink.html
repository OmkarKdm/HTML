<!DOCTYPE html>
<html>
<head>
    <title>Embedded Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Embedded Link Example</h1>
    <p>Check out the Indian Space Research Organisation (ISRO) website:</p>

    <!-- Embedding an iframe with ISRO website -->
    <iframe src="https://www.isro.gov.in"></iframe>
    <!-- it will not successfully embed due to permissions but this is how we embed a link to an iframe -->
</body>
</html>
