<!DOCTYPE html>
<html>
    <head>
        <title>Floating Images</title>
    </head>
    <body>
        <h2>Image FLoating</h2>
        <p>
            Using the CSS float property to let the image float to the right or to the left of a text:
        </p>
           <img src="/HTML_Basics/Image_data/float.jpg" alt="Poki face" style="float:right;width:42px;height:42px;">
            The image will float to the right of the text.</p>
            
        <p><img src="/HTML_Basics/Image_data/float.jpg" alt="Poki face" style="float:left;width:42px;height:42px;">
            The image will float to the left of the text.</p> 
    </body>
</html>
