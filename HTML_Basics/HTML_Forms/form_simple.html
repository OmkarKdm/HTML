<!DOCTYPE html>
<html>
<head>
    <title>Favorite Movies Form</title>
</head>
<body>
    <h1>Favorite Movies and Genres</h1>
    <form>
        <label for="favoriteMovies">Favorite Movies:</label>
        <input type="text" id="favoriteMovies" name="favoriteMovies" placeholder="Enter your favorite movies">

        <br>

        <label for="movieGenres">Favorite Movie Genres:</label>
        <select id="movieGenres" name="movieGenres">
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="fantasy">Fantasy</option>
            <option value="horror">Horror</option>
            <option value="sci-fi">Science Fiction</option>
            <option value="thriller">Thriller</option>
            <option value="other">Other</option>
        </select>

        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
