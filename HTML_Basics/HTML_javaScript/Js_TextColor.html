<!DOCTYPE html>
<html>
<head>
    <title>Changing Text Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Changing Text Color using JavaScript</h1>
    <p id="colorText">Click the button to change the color of this text!</p>
    <button onclick="randomize()">Change Color</button>

    <script>
        function randomize()
        {
             // Generate random RGB values (0-255)
        var red = Math.floor(Math.random() * 256);
        var green = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);

        // Set the body color using the generated RGB values
        var colorText = document.getElementById('colorText');
            colorText.style.color = `rgb(${red}, ${green}, ${blue})`;
        }
    </script>
</body>
</html>
