<!DOCTYPE html>
<html>
  <head>
    <title>Link Color</title>
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }

      a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
      }

      a:hover {
        color: red;
        background-color:powderblue;
        text-decoration: underline;
      }

      a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Link Colors</h2>
    <p>You can change the default colors of links</p>
    <a href="https://www.pinterest.com" target="_blank">This is a link to pinterest website.</a>
  </body>
</html>
