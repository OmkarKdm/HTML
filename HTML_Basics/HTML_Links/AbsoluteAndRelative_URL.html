<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Abosulte and Relative URLs</title>
    </head>
    <body>
        <h2>Absolute URLs</h2>
        <p><a href="https://www.w3.org/">W3C</a></p>
        <p><a href="https://www.google.com/">Google</a></p>
        
        <h2>Relative URLs</h2>
        <p><a href="https://in.pinterest.com/today/">Pinterest Explore Page</a></p>
        <p><a href="https://platform.openai.com/apps">Open AI Apps</a></p> 
    </body>
</html>
